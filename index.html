<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        .error {
            color: red;
            font-size: 0.9em;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Todo List</h1>

    <form id="FormElement">
        <div>
            <label for="NameElement">Nombre task:</label>
            <input type="text" id="NameElement" placeholder="Ingrese el nombre" />
        </div>

        <br>

        <div>
            <label for="AutorElement">Autor:</label>
            <input type="text" id="AutorElement" placeholder="Ingrese el autor" />
        </div>

        <br>

        <button type="submit">Enviar</button>
    </form>

    <p id="message" class="error">Por favor, complete todos los campos.</p>

    <script src="./app.js"></script>
</body>
</html>
